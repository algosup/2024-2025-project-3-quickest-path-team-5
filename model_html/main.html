<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find Landmarks</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="logo.png" type="image/png">
    </head>    
    <body class="bg-gradient-to-br from-blue-800 to-black text-white flex justify-center items-center min-h-screen">
        <div class="bg-[rgba(255,255,255,0.08)] backdrop-blur-lg rounded-3xl shadow-2xl p-8 w-[900px] max-w-full">
            <div class="flex items-center gap-4 mb-6">
                <img src="logo.png" alt="Logo" class="w-16 h-16 rounded-full object-cover">
                <h1 class="text-3xl font-bold uppercase tracking-wider text-blue-200">Quickest Path</h1>
            </div>
    
            <form class="space-y-6 w-full">
                <!-- Input Fields -->
                <div class="flex flex-col sm:flex-row gap-4">
                    
                    <div class="relative w-full sm:w-1/2 flex flex-col-reverse">
                    <input
                        placeholder="Enter..."

                        class="peer outline-none border pl-4 py-3 duration-500 border-[rgba(255,255,255,0.3)] focus:border-blue-400 bg-[rgba(255,255,255,0.15)] relative placeholder:duration-500 placeholder:absolute focus:placeholder:pt-10 rounded-md focus:rounded-md"
                        type="text"
                    />
                    <span
                        class="pl-2 duration-500 opacity-0 peer-focus:opacity-100 -translate-y-5 peer-focus:translate-y-0"
                        >Landmark A</span
                    >
                    </div>

                    <div class="relative w-full sm:w-1/2 flex flex-col-reverse">
                        <input
                          placeholder="Enter..."
                      
                          class="peer outline-none border pl-4 py-3 duration-500 border-[rgba(255,255,255,0.3)] focus:border-blue-400 bg-[rgba(255,255,255,0.15)] relative placeholder:duration-500 placeholder:absolute focus:placeholder:pt-10 rounded-md focus:rounded-md"
                          type="text"
                        />
                        <span
                          class="pl-2 duration-500 opacity-0 peer-focus:opacity-100 -translate-y-5 peer-focus:translate-y-0"
                          >Landmark B</span
                        >
                      </div>

                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button
                        class="font-sans flex justify-center items-center gap-2 mx-auto sm:mx-0 text-lg text-white bg-gradient-to-r from-blue-900 to-blue-950 hover:from-blue-800 hover:to-blue-950 shadow-lg transition duration-300 rounded-full px-6 py-3 border border-blue-800 hover:border-blue-950 relative group"
                        type="submit"
                    >
                        Search
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 19"
                            class="w-6 h-6 text-white group-hover:rotate-45 transition-transform duration-300"
                        >
                            <path
                                class="fill-current"
                                d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"
                            ></path>
                        </svg>
                    </button>
                </div>

            </form>
        </div>
    </body>
    
</html>
