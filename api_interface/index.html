<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer | Route Optimization API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9e7a68;
            --secondary: #bed0d6;
            --background: #e1dfde;
            --text: #1e293b;
            --border: #bed0d6;
            --primary-accent: #97523e
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .control-panel {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-accent);
        }

        .results-panel {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 400px;
            background: #f1f5f9;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .step-list {
            list-style: none;
        }

        .step-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-time {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .loader {
            display: none;
            border: 4px solid #f1f5f9;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Route Optimization Platform</h1>
            <p>Visualize optimal paths with real-time step-by-step analysis</p>
        </header>

        <main class="main-content">
            <section class="control-panel">
                <div class="form-group">
                    <label for="start">Start Node</label>
                    <input type="text" id="start" placeholder="Enter starting node">
                </div>
                <div class="form-group">
                    <label for="end">End Node</label>
                    <input type="text" id="end" placeholder="Enter destination node">
                </div>
                <button onclick="calculatePath()">Find Optimal Path</button>
                <div class="loader" id="loader"></div>
            </section>

            <section class="results-panel">
                <div id="map"></div>
                <h2>Path Details</h2>
                <ul class="step-list" id="steps"></ul>
                <div class="total-time" id="totalTime"></div>
            </section>
        </main>
    </div>

    <script>
        async function calculatePath() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const loader = document.getElementById('loader');
            const results = document.getElementById('steps');
            const totalTime = document.getElementById('totalTime');

            loader.style.display = 'block';
            results.innerHTML = '';
            totalTime.textContent = '';

            try {
                const response = await fetch(`http://localhost:8080/quickest-path?source=${encodeURIComponent(start)}&destination=${encodeURIComponent(end)}`, {
                    headers: {
                        'Accept': 'application/json',
                    },
                });


                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Display steps
                data.steps.forEach((step, index) => {
                    const li = document.createElement('li');
                    li.className = 'step-item';
                    li.innerHTML = `
                        <span>Step ${index + 1}</span>
                        <span>${step.direction}</span>
                        <span>${step.duration} min</span>
                    `;
                    results.appendChild(li);
                });

                // Display total time
                totalTime.textContent = `Total Travel Time: ${data.totalTime} minutes`;

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to calculate path');
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>

</html>
