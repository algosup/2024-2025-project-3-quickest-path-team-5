<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP</title>
    <style>
        /* CSS: Styling for the interface */
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(to bottom, #3b39c5, #b7b7c0);
            color: #ffffff;
        }

        header {
            color: rgb(255, 255, 255);
            padding: 1.5rem;
            text-align: center;
            flex-shrink: 0;
        }

        header img {
            position: absolute;
            top: 70px;
            left: 70px;
            height: 170px;
        }

        main {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 auto;
            margin-top: 80px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input {
            width: 96%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response-section {
            margin-top: 20px;
        }

        pre {
            border: 1px solid #ffffff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header class="flex-container">
        <img src="http://localhost:8080/img/logo.png" alt="Quickest Path Logo">
        <div class="text">
            <h1>CAP</h1>
            <h2>The Quickest Path Finder</h2>
        </div>
    </header>
    <main>
        <section class="form-section">
            <form id="api-form">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" placeholder="Enter the landmark A" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter the landmark B" required>

                <button type="submit">Find Path</button>
            </form>
        </section>
        <section class="response-section">
            <h2>Travel time:</h2>
            <pre id="response-output">Waiting for API response...</pre>
            <button id="download-btn" style="display: none;">Download File</button>
        </section>
        <section class="Steps-section">
            <h2>Steps:</h2>
            <pre id="steps-output">Waiting for API response...</pre>
            <button id="download-btn-steps" style="display: none;">Download File</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Quickest Path Project Team 5</p>
    </footer>
    <script>
        // JavaScript: Handle form submission and API interaction
        document.getElementById("api-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Get input values
            const source = document.getElementById("source").value;
            const destination = document.getElementById("destination").value;

            // Construct the API request URL
            const url = `http://localhost:8080/shortest-path?source=${encodeURIComponent(source)}&destination=${encodeURIComponent(destination)}`;

            try {
                // Send API request using GET method with Accept header
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json, application/xml" // Allows JSON and XML responses
                    }
                });

                // Handle the response
                const blob = await response.blob();
                const text = await blob.text();

                // Display response in the output section
                document.getElementById("response-output").textContent = text;

                // Enable the download button
                const downloadBtn = document.getElementById("download-btn");
                downloadBtn.style.display = "block";

                // Set up download button to download the file
                const urlObject = window.URL.createObjectURL(blob);
                downloadBtn.onclick = () => {
                    const a = document.createElement("a");
                    a.href = urlObject;
                    a.download = "shortest-path-response";
                    a.click();
                    window.URL.revokeObjectURL(urlObject);
                };
            } catch (error) {
                // Handle errors
                document.getElementById("response-output").textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
