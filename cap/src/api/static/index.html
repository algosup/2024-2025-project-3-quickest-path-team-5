<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP</title>
    <style>
        /* CSS: Updated Color Palette */
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background: #F8F9FA; /* Light Gray */
            color: #343A40; /* Dark Gray */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #007BFF; /* Primary Blue */
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        header img {
            position: absolute;
            top: 25px;
            left: 80px;
            height: 100px;
            width: auto;
        }

        header h1, header h2 {
            margin: 10px 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        header h2 {
            font-size: 1.5rem;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 40px auto;
            max-width: 600px;
            background: #E5EDF1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
        }

        /* Form Inputs */
        form {
            display: absolute;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #6C757D; /* Medium Gray */
            border-radius: 5px;
            width: 96%;
            background: white;
        }

        /* Buttons */
        button {
            background-color: #007BFF; /* Primary CTA */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056B3; /* Darker Blue */
        }

        /* Response Sections */
        .response-section {
            margin-top: 15px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
        }

        /* API Output */
        pre {
            border: 1px solid #6C757D;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            background: #F8F9FA;
        }

        /* Status Colors */
        .success {
            color: #28A745; /* Green */
        }

        .warning {
            color: #FFC107; /* Orange */
        }

        .error {
            color: #DC3545; /* Red */
        }

        /* Sticky Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #343A40; /* Dark Gray */
            color: white;
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header class="flex-container">
        <img src="http://localhost:8080/img/logo.png" alt="Quickest Path Logo">
        <div class="text">
            <h1>CAP</h1>
            <h2>The Quickest Path Finder</h2>
        </div>
    </header>
    <main>
        <section class="form-section">
            <form id="api-form">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" placeholder="Enter the landmark A" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter the landmark B" required>

                <button type="submit">Find Path</button>
            </form>
        </section>

        <!-- 1️⃣ Path Section -->
        <section class="response-section">
            <h3>Path (Steps from A to B):</h2>
            <pre id="path-output">Waiting for API response...</pre>
        </section>

        <!-- 2️⃣ Travel Time Section -->
        <section class="response-section">
            <h3>Travel Time:</h2>
            <pre id="travel-time-output">Waiting for API response...</pre>
        </section>

        <!-- 3️⃣ Raw API Output and Download Button -->
        <section class="response-section">
            <h3>API Response:</h2>
            <pre id="response-output">Waiting for API response...</pre>
            <button id="download-btn" style="display: none;">Download Response</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Quickest Path Project Team 5</p>
    </footer>
    <script>
        // JavaScript: Handle form submission and API interaction
        document.getElementById("api-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Get input values
            const source = document.getElementById("source").value;
            const destination = document.getElementById("destination").value;

            // Construct the API request URL
            const url = `http://localhost:8080/shortest-path?source=${encodeURIComponent(source)}&destination=${encodeURIComponent(destination)}`;

            try {
                // Send API request using GET method with Accept header
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json, application/xml"
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json(); // Parse JSON response

                // 1️⃣ Display Path (Steps from A to B)
                document.getElementById("path-output").textContent = data.path ? data.path.join(" → ") : "No path found";

                // 2️⃣ Display Travel Time
                document.getElementById("travel-time-output").textContent = `Estimated Time: ${data.travel_time} minutes`;

                // 3️⃣ Display Raw API Response
                const rawResponse = JSON.stringify(data, null, 2);
                document.getElementById("response-output").textContent = rawResponse;

                // Enable the download button
                const downloadBtn = document.getElementById("download-btn");
                downloadBtn.style.display = "block";

                // Set up download button to download the file
                const blob = new Blob([rawResponse], { type: "application/json" });
                const urlObject = window.URL.createObjectURL(blob);
                downloadBtn.onclick = () => {
                    const a = document.createElement("a");
                    a.href = urlObject;
                    a.download = "shortest-path-response.json";
                    a.click();
                    window.URL.revokeObjectURL(urlObject);
                };

            } catch (error) {
                document.getElementById("path-output").textContent = "Error fetching path data";
                document.getElementById("travel-time-output").textContent = "Error fetching travel time";
                document.getElementById("response-output").textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
